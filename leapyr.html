<html>

<head></head>

<body>
    <script>
        var num1 = parseInt(prompt("enter a year"))
        if (num1 % 400 == 0) {
            document.write(num1 + " is  a leap year")


        }
        else if (num1 % 4 == 0) {
            document.write(num1 + " is leap year")
        }
        else if (num1 % 100 == 0) {
            document.write(num1 + " is not leap year")
        }
        else {
            document.write(num1 + "is not leap year")
        }



    </script>

</body>

</html>
