<!DOCTYPE HTML>

<body>
<p id="counter">0</p>
<button type="submit" id="b1"onclick="increment()">increment</button>
<button type="submit" id="b2" onclick="decrement()">decrement</button>
<script>

    
       
        let counter = 0;

       
        function increment() {
            counter++;
            document.getElementById('counter').textContent = counter;
        }

  
        function decrement() {
            counter--;
            document.getElementById('counter').textContent = counter;
        }
    
  
</script>

</body>
