<html>
<head>

  <body>
    <p id="para">this is a paragraph</p>
    <button type="submit" id="b1"onclick="tog()">toggle</button>
  </body>
<script>
  function tog()
  {
   pr= document.getElementById("para")
   if(pr.style.display==="none")
   {
     pr.style.display="block"
   }
   else
   {
     pr.style.display="none"
   }
  }
</script>
</html>
